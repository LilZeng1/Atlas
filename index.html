<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-[#020202] text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/Server/ServerIcon.png">
    <title>ATLAS — Structured Discourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Home.css">
</head>
<body
    class="bg-[#020202] text-white font-[Inter] overflow-x-hidden selection:bg-white selection:text-black min-h-screen flex flex-col atlas-body">

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden background-wrapper">
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.02)_0%,transparent_80%)] mix-blend-screen">
        </div>
        <div class="server-icon-bg"></div>
        <img src="Assets/Server/ServerIcon.png"
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] md:w-[900px] opacity-[0.03] blur-[60px] animate-spaceFloat"
            onerror="this.style.display='none'">
        <div class="absolute inset-0 bg-gradient-to-b from-[#020202]/40 via-[#020202]/90 to-[#020202]"></div>
        <div class="noise-overlay"></div>
    </div>

    <header
        class="relative z-50 border-b border-white/5 backdrop-blur-3xl bg-black/30 sticky top-0 transition-all duration-500 shadow-[0_10px_40px_rgba(0,0,0,0.8)] custom-header">
        <nav class="max-w-7xl mx-auto px-6 sm:px-10 h-20 sm:h-24 flex items-center justify-between">
            <div class="flex items-center gap-5 cursor-pointer transition-all duration-500 group brand-container"
                onclick="window.scrollTo(0,0)">
                <div class="relative">
                    <div
                        class="absolute inset-0 bg-white/20 blur-xl rounded-full scale-0 group-hover:scale-150 transition-transform duration-700 opacity-0 group-hover:opacity-100">
                    </div>
                    <img src="Assets/Server/ServerIcon.png"
                        class="relative z-10 w-12 h-12 sm:w-14 sm:h-14 grayscale brightness-150 rounded-2xl shadow-[0_0_40px_rgba(255,255,255,0.08)] group-hover:shadow-[0_0_80px_rgba(255,255,255,0.2)] group-hover:scale-105 transition-all duration-500"
                        onerror="this.style.display='none'">
                </div>
                <div class="flex flex-col justify-center">
                    <span
                        class="font-[Cinzel] text-2xl sm:text-3xl tracking-[0.4em] sm:tracking-[0.5em] font-black glow-text bg-clip-text text-transparent bg-gradient-to-r from-white via-white to-white/70">ATLAS</span>
                    <span
                        class="hidden sm:block text-[9px] tracking-[0.6em] opacity-50 uppercase font-medium mt-1 letter-spacing-anim">Structured
                        Discourse</span>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-12 text-[10px] tracking-[0.5em] font-semibold">
                <a href="#home" class="nav-link">Home</a>
                <a href="#suggestions" class="nav-link">Suggestions</a>
                <a href="Dashboard.html" id="navDashboard"
                    class="nav-link hidden dashboard-link !text-red-400">Dashboard</a>
            </div>

            <div class="flex items-center gap-5" id="authContainer">
                <button id="loginBtn"
                    class="premium-btn relative overflow-hidden px-8 sm:px-10 py-3 sm:py-3.5 rounded-full bg-white/5 border border-white/10 transition-all duration-500 shadow-[0_0_20px_rgba(255,255,255,0.02)]">
                    <span
                        class="relative z-10 text-[10px] sm:text-[11px] tracking-[0.3em] font-black uppercase text-white group-hover:text-black transition-colors duration-300">LOGIN</span>
                </button>

                <div id="userProfile" class="hidden items-center gap-4">
                    <div
                        class="profile-pill flex items-center gap-3 bg-white/5 border border-white/10 py-1.5 pl-2 pr-6 rounded-full backdrop-blur-xl shadow-2xl transition-all duration-300">
                        <img id="navAvatar" src=""
                            class="w-9 h-9 sm:w-10 sm:h-10 rounded-full shadow-[0_0_20px_rgba(255,255,255,0.1)] object-cover border border-white/20">
                        <span id="navUsername"
                            class="text-[10px] sm:text-[11px] tracking-[0.2em] font-bold uppercase opacity-90 truncate max-w-[90px] sm:max-w-[130px]"></span>
                    </div>
                    <button id="logoutBtn"
                        class="logout-btn p-2.5 sm:p-3 bg-red-500/10 border border-red-500/20 rounded-full text-red-500 transition-all duration-500 shadow-[0_0_15px_rgba(239,68,68,0.1)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="logout-icon">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="relative z-20 flex-grow">
        <section id="home"
            class="min-h-[85vh] flex flex-col items-center justify-center text-center px-4 sm:px-6 relative overflow-hidden">
            <div
                class="absolute w-[1000px] h-[1000px] bg-white/[0.015] rounded-full blur-[150px] top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none animate-pulseSlow">
            </div>

            <h2
                class="font-[Cinzel] text-7xl sm:text-8xl md:text-[160px] font-black tracking-tighter leading-[0.85] animate-heroFade drop-shadow-[0_0_50px_rgba(255,255,255,0.1)] text-transparent bg-clip-text bg-gradient-to-b from-white via-white/90 to-white/30 relative z-10 flex flex-col items-center">
                <span class="hover:scale-105 transition-transform duration-700 cursor-default">THINK.</span>
                <span
                    class="discourse-text mt-2 sm:mt-0 text-transparent bg-clip-text bg-gradient-to-r from-white/70 via-white to-white/70 break-words blur-[0.5px] drop-shadow-[0_0_30px_rgba(255,255,255,0.4)]">DISCOURSE.</span>
            </h2>

            <div class="mt-20 sm:mt-28 z-10 animate-slideUpFade">
                <a href="#suggestions"
                    class="action-btn relative px-12 sm:px-16 py-4 sm:py-5 bg-white text-black font-black text-[11px] sm:text-[13px] tracking-[0.5em] rounded-full transition-all duration-500 uppercase flex items-center gap-5 group overflow-hidden">
                    <span class="relative z-10 flex items-center gap-5">
                        PROPOSE IDEA
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                            class="transform group-hover:translate-x-4 transition-transform duration-500">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </span>
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-gray-100 via-white to-gray-200 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </div>
                </a>
            </div>
        </section>

        <section id="suggestions" class="py-24 sm:py-40 relative z-20">
            <div
                class="absolute inset-0 bg-gradient-to-b from-transparent via-white/[0.03] to-[#020202] pointer-events-none">
            </div>
            <div class="max-w-6xl mx-auto px-4 sm:px-6 relative z-10">

                <div class="text-center mb-20 sm:mb-32">
                    <h3
                        class="font-[Cinzel] text-5xl sm:text-7xl tracking-[0.3em] sm:tracking-[0.4em] mb-6 font-black drop-shadow-[0_0_30px_rgba(255,255,255,0.2)] text-transparent bg-clip-text bg-gradient-to-r from-white via-white/80 to-white/40 inline-block relative section-title">
                        SUGGESTIONS
                    </h3>
                    <p
                        class="text-[10px] sm:text-[12px] tracking-[0.6em] sm:tracking-[0.8em] opacity-50 font-semibold uppercase mt-4">
                        COMMUNITY DRIVEN EVOLUTION
                    </p>
                </div>

                <div class="relative group mb-20 sm:mb-32 max-w-4xl mx-auto input-container-wrapper">
                    <div
                        class="absolute -inset-2 bg-gradient-to-r from-white/0 via-white/15 to-white/0 rounded-[35px] sm:rounded-[45px] blur-3xl opacity-30 group-focus-within:opacity-80 transition duration-1000 animate-gradientPan">
                    </div>
                    <div
                        class="relative bg-[#050505]/80 border border-white/10 rounded-[30px] sm:rounded-[40px] p-8 sm:p-12 backdrop-blur-3xl transition-all duration-700 focus-within:border-white/40 focus-within:bg-[#080808]/90 focus-within:shadow-[0_0_100px_rgba(255,255,255,0.1)] input-core">
                        <textarea id="suggestionInput"
                            class="w-full bg-transparent border-none outline-none text-xl sm:text-2xl placeholder:text-white/20 resize-none min-h-[140px] sm:min-h-[180px] font-light leading-relaxed tracking-wide custom-scrollbar text-white/90 transition-all duration-500"
                            placeholder="Shape the future of ATLAS..."></textarea>

                        <div
                            class="flex flex-col sm:flex-row items-center justify-between mt-8 sm:mt-10 pt-8 sm:pt-10 border-t border-white/10 gap-6 transition-colors duration-500 group-focus-within:border-white/20">
                            <div
                                class="flex items-center gap-4 opacity-40 transition-all duration-500 group-focus-within:opacity-80 group-focus-within:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="animate-pulseSlow">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <p class="text-[9px] sm:text-[11px] tracking-widest font-bold uppercase">Requires
                                    Discord Authorization</p>
                            </div>
                            <button id="submitSuggestion"
                                class="submit-btn relative px-10 sm:px-14 py-4 sm:py-5 bg-white text-black text-[10px] sm:text-[12px] font-black tracking-[0.4em] rounded-full transition-all duration-500 w-full sm:w-auto uppercase disabled:opacity-20 disabled:hover:scale-100 disabled:hover:shadow-none disabled:cursor-not-allowed overflow-hidden group/btn">
                                <span
                                    class="relative z-10 group-hover/btn:tracking-[0.5em] transition-all duration-500">SUBMIT</span>
                                <div
                                    class="absolute inset-0 bg-gradient-to-r from-transparent via-white/50 to-transparent translate-x-[-100%] group-hover/btn:animate-shimmer">
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="suggestionsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-8 sm:gap-12 relative z-10">
                </div>
            </div>
        </section>
    </main>

    <footer
        class="relative z-20 border-t border-white/5 bg-[#020202] py-16 sm:py-24 flex flex-col items-center gap-10 sm:gap-14 overflow-hidden">
        <div
            class="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent">
        </div>
        <a href="https://instagram.com/lilzeng1" target="_blank"
            class="group flex flex-col items-center gap-6 transition-all duration-700 hover:-translate-y-4">
            <div class="relative">
                <div
                    class="absolute inset-0 bg-white/20 rounded-2xl blur-xl scale-50 group-hover:scale-150 opacity-0 group-hover:opacity-100 transition-all duration-700">
                </div>
                <div
                    class="relative w-16 h-16 sm:w-20 sm:h-20 rounded-2xl border border-white/10 flex items-center justify-center group-hover:border-white/50 transition-all duration-700 bg-white/5 backdrop-blur-2xl shadow-2xl group-hover:shadow-[0_0_60px_rgba(255,255,255,0.2)] group-hover:bg-white/15 overflow-hidden social-icon-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="opacity-50 group-hover:opacity-100 group-hover:scale-110 transition-all duration-500">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </div>
            </div>
            <span
                class="text-[10px] sm:text-[12px] tracking-[0.6em] sm:tracking-[0.8em] opacity-30 group-hover:opacity-100 font-bold drop-shadow-[0_0_10px_rgba(255,255,255,0.5)] transition-all duration-700">@LILZENG1</span>
        </a>
        <p
            class="text-[9px] sm:text-[10px] tracking-[0.5em] sm:tracking-[0.7em] opacity-20 uppercase font-mono text-center px-4 hover:opacity-50 transition-opacity duration-500 cursor-default">
            © 2026 ATLAS — ALL RIGHTS RESERVED
        </p>
    </footer>

    <div id="customPopup"
        class="fixed inset-0 z-[100] flex items-center justify-center pointer-events-none opacity-0 transition-all duration-700 p-4">
        <div class="absolute inset-0 bg-[#020202]/95 backdrop-blur-3xl overlay-bg transition-opacity duration-700">
        </div>
        <div class="relative bg-gradient-to-b from-[#0a0a0a] to-[#050505] border border-white/10 p-10 sm:p-14 rounded-[40px] shadow-[0_20px_100px_rgba(0,0,0,1),0_0_60px_rgba(255,255,255,0.05)] max-w-lg w-full transform scale-90 translate-y-10 transition-all duration-700"
            id="popupContent">
            <div
                class="absolute top-0 left-1/2 -translate-x-1/2 w-1/2 h-1 bg-gradient-to-r from-transparent via-white/30 to-transparent rounded-b-full">
            </div>
            <h4 class="font-[Cinzel] text-3xl sm:text-4xl font-black mb-6 text-white tracking-[0.2em] drop-shadow-2xl"
                id="popupTitle">Notice</h4>
            <p class="text-white/60 text-sm sm:text-base mb-12 font-light leading-relaxed tracking-wide"
                id="popupMessage">Message</p>
            <button id="closePopupBtn"
                class="w-full py-4 sm:py-5 bg-white text-black font-black text-[11px] sm:text-[13px] tracking-[0.4em] rounded-full hover:bg-gray-200 transition-all duration-500 uppercase shadow-[0_0_40px_rgba(255,255,255,0.15)] hover:shadow-[0_0_60px_rgba(255,255,255,0.3)] hover:scale-[1.02] active:scale-95">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="./Scripts/Home.js"></script>
    <script>
        async function updateUI() {
            const token = new URLSearchParams(window.location.search).get('token') || localStorage.getItem('atlas_token');
            if (token) {
                localStorage.setItem('atlas_token', token);
                try {
                    const res = await fetch(`/api/user`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.logged && data.isStaff) {
                        document.getElementById('navDashboard').classList.remove('hidden');
                    }
                } catch (e) { }
            }
        }
        updateUI();
    </script>
</body>
</html>
