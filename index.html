<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS — Structured Discourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Home.css">
</head>
<body class="bg-black text-white font-[Inter] overflow-x-hidden selection:bg-white selection:text-black">

    <div class="fixed inset-0 z-0 flex items-center justify-center pointer-events-none">
        <img src="Assets/Server/ServerIcon.webp" class="w-[800px] opacity-[0.07] blur-2xl animate-spaceFloat">
        <div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black"></div>
    </div>

    <header class="relative z-50 border-b border-white/5 backdrop-blur-2xl bg-black/20 sticky top-0">
        <nav class="max-w-7xl mx-auto px-8 h-24 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <img src="Assets/Server/ServerIcon.webp" class="w-12 h-12 grayscale brightness-150">
                <div class="flex flex-col">
                    <span class="font-[Cinzel] text-2xl tracking-[0.4em] font-black">ATLAS</span>
                    <span class="text-[10px] tracking-[0.5em] opacity-40 uppercase">Structured Discourse</span>
                </div>
            </div>
            <div class="hidden md:flex items-center gap-12 text-[11px] tracking-[0.3em] font-medium">
                <a href="#home" class="hover:opacity-100 opacity-50 transition-all uppercase">Home</a>
                <a href="#suggestions" class="hover:opacity-100 opacity-50 transition-all uppercase">Suggestions</a>
                <a href="#rules" class="hover:opacity-100 opacity-50 transition-all uppercase">Rules</a>
            </div>
            <div class="flex items-center gap-6">
                <button id="loginBtn"
                    class="group relative px-8 py-3 overflow-hidden border border-white/10 rounded-full transition-all hover:border-white/40">
                    <span class="relative z-10 text-[11px] tracking-[0.2em] font-bold uppercase" id="loginText">Login
                        with Discord</span>
                    <div
                        class="absolute inset-0 bg-white translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                    </div>
                </button>
            </div>
        </nav>
    </header>

    <main class="relative z-20">
        <section id="home" class="min-h-[90vh] flex flex-col items-center justify-center text-center px-6">
            <h2
                class="font-[Cinzel] text-7xl md:text-[120px] font-black tracking-tighter leading-none animate-heroFade">
                THINK.<br><span class="opacity-20">DISCOURSE.</span>
            </h2>
            <div class="mt-12 flex gap-4">
                <a href="#suggestions"
                    class="px-12 py-5 bg-white text-black font-bold text-xs tracking-[0.3em] rounded-full hover:scale-105 transition-transform shadow-[0_0_40px_rgba(255,255,255,0.15)]">PROPOSE
                    IDEA</a>
            </div>
        </section>

        <section id="suggestions" class="py-32 border-t border-white/5">
            <div class="max-w-5xl mx-auto px-6">
                <div class="text-center mb-24">
                    <h3 class="font-[Cinzel] text-5xl tracking-[0.2em] mb-4">SUGGESTIONS</h3>
                    <p class="text-xs tracking-[0.4em] opacity-40">COMMUNITY DRIVEN EVOLUTION</p>
                </div>

                <div class="relative group mb-20">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-white/0 via-white/10 to-white/0 rounded-[30px] blur opacity-25 group-focus-within:opacity-100 transition duration-1000">
                    </div>
                    <div
                        class="relative bg-black/40 border border-white/10 rounded-[30px] p-8 backdrop-blur-md transition-colors focus-within:border-white/30">
                        <textarea id="suggestionInput"
                            class="w-full bg-transparent border-none outline-none text-xl placeholder:text-white/10 resize-none min-h-[120px] font-light"
                            placeholder="What should we change in the server?"></textarea>
                        <div class="flex items-center justify-between mt-6 pt-6 border-t border-white/5">
                            <p class="text-[10px] tracking-widest opacity-30">REQUIRED: DISCORD LOGIN</p>
                            <button id="submitSuggestion"
                                class="px-10 py-4 bg-white text-black text-[10px] font-black tracking-[0.2em] rounded-full hover:shadow-[0_0_30px_rgba(255,255,255,0.3)] hover:scale-105 transition-all">SUBMIT
                                SUGGESTION</button>
                        </div>
                    </div>
                </div>

                <div id="suggestionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                </div>
            </div>
        </section>
    </main>

    <footer class="relative z-20 border-t border-white/5 py-20 flex flex-col items-center gap-8">
        <a href="https://instagram.com/lilzeng1" target="_blank"
            class="group flex flex-col items-center gap-4 transition-all hover:scale-110">
            <div
                class="w-16 h-16 rounded-2xl border border-white/10 flex items-center justify-center group-hover:border-white/40 transition-colors bg-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </div>
            <span class="text-[10px] tracking-[0.5em] opacity-40 group-hover:opacity-100">@LILZENG1</span>
        </a>
        <p class="text-[10px] tracking-[0.4em] opacity-20">© 2026 ATLAS — ALL RIGHTS RESERVED</p>
    </footer>

    <div id="customPopup"
        class="fixed inset-0 z-[100] flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>
        <div class="relative bg-[#0a0a0a] border border-white/20 p-8 rounded-[24px] shadow-[0_0_50px_rgba(255,255,255,0.05)] max-w-sm w-full transform scale-95 transition-transform duration-300"
            id="popupContent">
            <h4 class="font-[Cinzel] text-2xl font-bold mb-3 text-white tracking-wider" id="popupTitle">Notice</h4>
            <p class="text-white/60 text-sm mb-8 font-light leading-relaxed" id="popupMessage">Message here</p>
            <button id="closePopupBtn"
                class="w-full py-4 bg-white text-black font-black text-[10px] tracking-[0.3em] rounded-xl hover:bg-gray-200 transition-colors uppercase">TAMAM</button>
        </div>
    </div>

    <script src="./Scripts/Home.js"></script>
</body>
</html>
