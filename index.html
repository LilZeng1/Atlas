<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS — Structured Discourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Home.css">
</head>
<body class="bg-black text-white font-[Inter] overflow-x-hidden selection:bg-white selection:text-black">
    <div class="fixed inset-0 z-0 flex items-center justify-center pointer-events-none">
        <img src="Assets/Server/ServerIcon.webp"
            class="w-[400px] md:w-[800px] opacity-[0.07] blur-2xl animate-spaceFloat"
            onerror="this.style.display='none'">
        <div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black"></div>
    </div>
    <header class="relative z-50 border-b border-white/5 backdrop-blur-2xl bg-black/40 sticky top-0">
        <nav class="max-w-7xl mx-auto px-4 sm:px-8 h-20 sm:h-24 flex items-center justify-between">
            <div class="flex items-center gap-3 sm:gap-6 cursor-pointer hover:opacity-80 transition-opacity"
                onclick="window.scrollTo(0,0)">
                <img src="Assets/Server/ServerIcon.webp"
                    class="w-8 h-8 sm:w-12 sm:h-12 grayscale brightness-150 rounded-lg shadow-[0_0_20px_rgba(255,255,255,0.1)]"
                    onerror="this.style.display='none'">
                <div class="flex flex-col">
                    <span
                        class="font-[Cinzel] text-lg sm:text-2xl tracking-[0.2em] sm:tracking-[0.4em] font-black">ATLAS</span>
                    <span class="hidden sm:block text-[10px] tracking-[0.5em] opacity-40 uppercase">Structured
                        Discourse</span>
                </div>
            </div>
            <div class="hidden md:flex items-center gap-12 text-[11px] tracking-[0.3em] font-medium">
                <a href="#home"
                    class="hover:opacity-100 hover:text-white opacity-50 transition-all uppercase drop-shadow-md">Home</a>
                <a href="#suggestions"
                    class="hover:opacity-100 hover:text-white opacity-50 transition-all uppercase drop-shadow-md">Suggestions</a>
            </div>
            <div class="flex items-center gap-3 sm:gap-6" id="authContainer">
                <button id="loginBtn" class="premium-btn px-4 sm:px-8 py-2 sm:py-3">
                    <span
                        class="relative z-10 text-[9px] sm:text-[11px] tracking-[0.1em] sm:tracking-[0.2em] font-bold uppercase"
                        id="loginText">LOGIN</span>
                </button>
                <div id="userProfile" class="hidden items-center gap-2 sm:gap-4">
                    <div
                        class="flex items-center gap-2 sm:gap-3 bg-white/5 border border-white/10 py-1 sm:py-1.5 pl-1.5 sm:pl-2 pr-3 sm:pr-4 rounded-full backdrop-blur-md shadow-lg transition-colors hover:bg-white/10">
                        <img id="navAvatar" src="" class="w-6 h-6 sm:w-8 sm:h-8 rounded-full shadow-lg object-cover">
                        <span id="navUsername"
                            class="text-[8px] sm:text-[10px] tracking-[0.1em] sm:tracking-[0.2em] font-bold uppercase opacity-90 drop-shadow-md max-w-[60px] sm:max-w-none truncate"></span>
                    </div>
                    <button id="logoutBtn" class="logout-btn p-1.5 sm:p-2.5" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="relative z-20">
        <section id="home"
            class="min-h-[85vh] sm:min-h-[90vh] flex flex-col items-center justify-center text-center px-4 sm:px-6">
            <h2
                class="font-[Cinzel] text-5xl sm:text-7xl md:text-[120px] font-black tracking-tighter leading-tight sm:leading-none animate-heroFade drop-shadow-2xl">
                THINK.<br><span
                    class="opacity-20 text-transparent bg-clip-text bg-gradient-to-r from-white/30 to-white/10 break-words">DISCOURSE.</span>
            </h2>
            <div class="mt-8 sm:mt-16 flex gap-4">
                <a href="#suggestions"
                    class="px-8 sm:px-12 py-4 sm:py-5 bg-white text-black font-bold text-[9px] sm:text-[11px] tracking-[0.2em] sm:tracking-[0.4em] rounded-full hover:scale-105 transition-all duration-300 shadow-[0_0_40px_rgba(255,255,255,0.2)] hover:shadow-[0_0_60px_rgba(255,255,255,0.4)] text-center">PROPOSE
                    IDEA</a>
            </div>
        </section>
        <section id="suggestions"
            class="py-16 sm:py-32 border-t border-white/5 bg-gradient-to-b from-transparent to-black/50">
            <div class="max-w-5xl mx-auto px-4 sm:px-6">
                <div class="text-center mb-12 sm:mb-24">
                    <h3
                        class="font-[Cinzel] text-3xl sm:text-5xl tracking-[0.2em] sm:tracking-[0.3em] mb-2 sm:mb-4 font-bold drop-shadow-lg break-words">
                        SUGGESTIONS</h3>
                    <p class="text-[9px] sm:text-[11px] tracking-[0.3em] sm:tracking-[0.5em] opacity-40 font-medium">
                        COMMUNITY DRIVEN EVOLUTION</p>
                </div>
                <div class="relative group mb-10 sm:mb-20">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-white/0 via-white/10 to-white/0 rounded-[20px] sm:rounded-[30px] blur opacity-25 group-focus-within:opacity-100 transition duration-1000">
                    </div>
                    <div
                        class="relative bg-black/60 border border-white/10 rounded-[20px] sm:rounded-[30px] p-4 sm:p-8 backdrop-blur-xl transition-all focus-within:border-white/30 focus-within:shadow-[0_0_40px_rgba(255,255,255,0.05)]">
                        <textarea id="suggestionInput"
                            class="w-full bg-transparent border-none outline-none text-base sm:text-xl placeholder:text-white/20 resize-none min-h-[100px] sm:min-h-[140px] font-light leading-relaxed tracking-wide"
                            placeholder="What should we change in the server? Be specific."></textarea>
                        <div
                            class="flex flex-col sm:flex-row items-center justify-between mt-4 sm:mt-6 pt-4 sm:pt-6 border-t border-white/5 gap-4 sm:gap-6">
                            <p
                                class="text-[8px] sm:text-[10px] tracking-widest opacity-30 font-bold uppercase drop-shadow-md text-center sm:text-left">
                                Requires Discord Authorization</p>
                            <button id="submitSuggestion"
                                class="px-6 sm:px-10 py-3 sm:py-4 bg-white text-black text-[9px] sm:text-[10px] font-black tracking-[0.2em] sm:tracking-[0.3em] rounded-full hover:shadow-[0_0_30px_rgba(255,255,255,0.3)] hover:scale-105 transition-all w-full sm:w-auto uppercase">SUBMIT
                                SUGGESTION</button>
                        </div>
                    </div>
                </div>
                <div id="suggestionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-8"></div>
            </div>
        </section>
    </main>
    <footer
        class="relative z-20 border-t border-white/5 bg-black py-12 sm:py-20 flex flex-col items-center gap-6 sm:gap-10">
        <a href="https://instagram.com/lilzeng1" target="_blank"
            class="group flex flex-col items-center gap-3 sm:gap-5 transition-all hover:scale-110">
            <div
                class="w-12 h-12 sm:w-16 sm:h-16 rounded-xl sm:rounded-2xl border border-white/10 flex items-center justify-center group-hover:border-white/40 transition-colors bg-white/5 backdrop-blur-md shadow-lg group-hover:shadow-[0_0_30px_rgba(255,255,255,0.1)]">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </div>
            <span
                class="text-[8px] sm:text-[10px] tracking-[0.4em] sm:tracking-[0.6em] opacity-40 group-hover:opacity-100 font-bold drop-shadow-md">@LILZENG1</span>
        </a>
        <p
            class="text-[7px] sm:text-[9px] tracking-[0.3em] sm:tracking-[0.5em] opacity-20 uppercase font-mono text-center px-4">
            © 2026 ATLAS — ALL RIGHTS RESERVED</p>
    </footer>
    <div id="customPopup"
        class="fixed inset-0 z-[100] flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-400 p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-xl"></div>
        <div class="relative bg-black border border-white/20 p-6 sm:p-10 rounded-[20px] sm:rounded-[32px] shadow-[0_0_60px_rgba(255,255,255,0.1)] max-w-sm w-full transform scale-95 transition-transform duration-400"
            id="popupContent">
            <h4 class="font-[Cinzel] text-xl sm:text-3xl font-bold mb-2 sm:mb-4 text-white tracking-widest drop-shadow-lg break-words"
                id="popupTitle">Notice</h4>
            <p class="text-white/60 text-xs sm:text-sm mb-6 sm:mb-10 font-light leading-relaxed tracking-wide break-words"
                id="popupMessage">Message here</p>
            <button id="closePopupBtn"
                class="w-full py-3 sm:py-4 bg-white text-black font-black text-[9px] sm:text-[11px] tracking-[0.2em] sm:tracking-[0.4em] rounded-full hover:bg-gray-200 transition-colors uppercase shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:scale-105 transform duration-300">ROGER
                THAT</button>
        </div>
    </div>
    <script src="./Scripts/Home.js"></script>
</body>
</html>
