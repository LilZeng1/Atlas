<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS â€” Nexus Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Home.css">
    <link rel="stylesheet" href="./Styles/Dashboard.css">
</head>
<body class="bg-black text-white font-[Inter] overflow-x-hidden selection:bg-red-500 selection:text-white">
    <div class="fixed inset-0 z-0 flex items-center justify-center pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-br from-red-500/[0.05] to-transparent mix-blend-overlay"></div>
        <img src="Assets/Server/ServerIcon.webp"
            class="w-[400px] md:w-[800px] opacity-[0.03] blur-[60px] animate-spaceFloat">
        <div class="absolute inset-0 bg-gradient-to-b from-black via-black/90 to-black"></div>
    </div>

    <header
        class="relative z-50 border-b border-white/5 backdrop-blur-3xl bg-black/50 sticky top-0 transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-6 h-20 sm:h-24 flex items-center justify-between">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="window.location.href='index.html'">
                <img src="Assets/Server/ServerIcon.webp"
                    class="w-10 h-10 sm:w-12 sm:h-12 grayscale brightness-150 rounded-xl shadow-[0_0_30px_rgba(255,255,255,0.05)] group-hover:shadow-[0_0_40px_rgba(220,38,38,0.2)] transition-all">
                <div class="flex flex-col">
                    <span class="font-[Cinzel] text-xl sm:text-2xl tracking-[0.3em] font-black text-white">ATLAS</span>
                    <span class="text-[8px] tracking-[0.4em] text-red-500/60 font-bold uppercase">Nexus Control</span>
                </div>
            </div>
            <a href="index.html"
                class="px-6 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] tracking-[0.3em] font-black hover:bg-white hover:text-black transition-all uppercase">Return</a>
        </nav>
    </header>

    <main class="relative z-20 opacity-0 transition-opacity duration-1000" id="mainContent">
        <section class="max-w-5xl mx-auto px-6 py-12 sm:py-24">
            <div class="text-center mb-16 animate-heroFade">
                <h1
                    class="font-[Cinzel] text-5xl sm:text-7xl font-black tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-white/40 italic">
                    OVERRIDE.</h1>
                <p class="text-[10px] sm:text-[12px] tracking-[0.6em] text-red-500 font-bold uppercase opacity-50">
                    Authorized Personnel Only</p>
            </div>

            <div class="relative group mb-12 max-w-2xl mx-auto">
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-red-500/0 via-red-500/20 to-red-500/0 rounded-2xl blur-xl opacity-20 group-focus-within:opacity-50 transition duration-700">
                </div>
                <div
                    class="relative bg-black/80 border border-white/10 rounded-2xl p-2 flex flex-col sm:flex-row gap-2 backdrop-blur-3xl transition-all focus-within:border-red-500/40">
                    <input type="text" id="searchInput"
                        class="flex-1 bg-transparent border-none outline-none px-6 py-4 text-sm font-medium tracking-widest placeholder:text-white/10"
                        placeholder="IDENTIFY SUBJECT BY USERNAME...">
                    <button id="searchBtn"
                        class="px-8 py-4 bg-white text-black text-[11px] font-black tracking-widest rounded-xl hover:bg-red-600 hover:text-white transition-all uppercase">EXECUTE</button>
                </div>
            </div>

            <div id="resultsContainer" class="grid grid-cols-1 gap-4 animate-heroFade" style="animation-delay: 0.2s;">
            </div>
        </section>
    </main>

    <div id="loader"
        class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-black transition-all duration-700">
        <div
            class="w-16 h-16 border-2 border-red-600/10 border-t-red-600 rounded-full animate-spin mb-6 shadow-[0_0_40px_rgba(220,38,38,0.2)]">
        </div>
        <div class="text-[10px] tracking-[0.8em] font-black text-white/20 uppercase animate-pulse">Establishing Secure
            Neural Link</div>
    </div>

    <div id="customPopup"
        class="fixed inset-0 z-[100] flex items-center justify-center pointer-events-none opacity-0 transition-all duration-500 p-4">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-3xl"></div>
        <div class="relative bg-[#050505] border border-white/10 p-8 sm:p-12 rounded-[40px] shadow-[0_0_80px_rgba(255,0,0,0.05)] max-w-md w-full transform scale-90 transition-all duration-500"
            id="popupContent">
            <h4 class="font-[Cinzel] text-2xl font-black mb-4 text-red-600 tracking-[0.2em]" id="popupTitle">NOTICE</h4>
            <p class="text-white/50 text-sm mb-10 font-light leading-relaxed tracking-wide" id="popupMessage"></p>
            <button id="closePopupBtn"
                class="w-full py-5 bg-white text-black font-black text-[10px] tracking-[0.5em] rounded-full hover:bg-red-600 hover:text-white transition-all uppercase">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="./Scripts/Dashboard.js"></script>
</body>
</html>
