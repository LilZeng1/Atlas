<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS â€” Command Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles/Dashboard.css">
</head>
<body class="bg-[#020202] text-white font-[Inter] overflow-x-hidden selection:bg-red-600">
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(220,38,38,0.05),transparent)]"></div>
        <div
            class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10">
        </div>
    </div>

    <header class="relative z-50 border-b border-white/5 backdrop-blur-2xl bg-black/80 sticky top-0">
        <nav class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="window.location.href='index.html'">
                <div class="relative">
                    <div
                        class="absolute -inset-2 bg-red-600/20 rounded-full blur-lg opacity-0 group-hover:opacity-100 transition-all">
                    </div>
                    <img src="Assets/Server/ServerIcon.webp"
                        class="relative w-10 h-10 sm:w-12 sm:h-12 rounded-xl border border-white/10 shadow-2xl"
                        onerror="this.style.display='none'">
                </div>
                <div class="flex flex-col leading-none">
                    <span class="font-[Cinzel] text-xl sm:text-2xl tracking-[0.2em] font-black text-white">ATLAS</span>
                    <span class="text-[8px] tracking-[0.4em] text-red-500 font-bold uppercase">Command Center</span>
                </div>
            </div>
            <a href="index.html"
                class="text-[10px] tracking-[0.2em] font-bold uppercase border border-white/10 px-5 py-2 rounded-full hover:bg-white hover:text-black transition-all">Exit</a>
        </nav>
    </header>

    <main class="relative z-20 min-h-screen py-10 sm:py-20" id="mainContent" style="display: none;">
        <div class="max-w-4xl mx-auto px-4">
            <div class="mb-12 text-center sm:text-left">
                <h1 class="font-[Cinzel] text-3xl sm:text-5xl tracking-tighter font-black mb-2 italic">OVERRIDE_PANEL
                </h1>
                <div class="h-1 w-20 bg-red-600 mx-auto sm:mx-0"></div>
            </div>

            <div class="relative mb-10">
                <div class="absolute -inset-4 bg-red-600/5 rounded-[40px] blur-2xl"></div>
                <div
                    class="relative bg-white/[0.03] border border-white/10 rounded-2xl p-2 sm:p-4 backdrop-blur-3xl flex flex-col sm:flex-row gap-3">
                    <input type="text" id="searchInput"
                        class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-sm font-medium tracking-widest placeholder:text-white/20"
                        placeholder="SEARCH BY USERNAME...">
                    <button id="searchBtn"
                        class="w-full sm:w-auto px-10 py-3 bg-red-600 text-white text-[11px] font-black tracking-widest rounded-xl hover:bg-red-500 transition-all uppercase shadow-lg shadow-red-900/20">Execute
                        Search</button>
                </div>
            </div>

            <div id="resultsContainer" class="grid grid-cols-1 gap-3"></div>
        </div>
    </main>

    <div id="loader" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-black">
        <div class="w-12 h-12 border-2 border-red-600/20 border-t-red-600 rounded-full animate-spin mb-4"></div>
        <div class="text-[10px] tracking-[0.5em] font-bold text-white/40 uppercase">Establishing Secure Link...</div>
    </div>

    <div id="customPopup"
        class="fixed inset-0 z-[100] flex items-center justify-center pointer-events-none opacity-0 transition-all duration-300 p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md"></div>
        <div class="relative bg-[#0a0a0a] border border-white/10 p-8 rounded-3xl max-w-sm w-full transform scale-95 transition-all"
            id="popupContent">
            <h4 class="font-[Cinzel] text-xl font-black mb-3 tracking-widest text-red-500" id="popupTitle">Notification
            </h4>
            <p class="text-white/60 text-sm mb-8 leading-relaxed" id="popupMessage"></p>
            <button id="closePopupBtn"
                class="w-full py-4 bg-white text-black font-black text-[10px] tracking-widest rounded-xl hover:bg-red-600 hover:text-white transition-all uppercase">Acknowledge</button>
        </div>
    </div>

    <script src="./Scripts/Dashboard.js"></script>
</body>
</html>
